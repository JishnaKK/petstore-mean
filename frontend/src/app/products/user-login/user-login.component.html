<!-- Section: Design Block -->
<section class="">
  <!-- Jumbotron -->
  <div
    class="px-4 py-5 px-md-5 text-center text-lg-start"
    style="background-color: hsl(0, 0%, 96%)"
  >
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-4 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            A place for you <br />
            <span class="text-primary">and your pet.</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
            â€œAnimals are reliable, many full of love, true in their affections,
            predictable in their actions, grateful and loyal. Difficult
            standards for people to live up to.
          </p>
        </div>

        <div class="col-lg-4 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h2 class="d-flex justify-content-center align-items-center">
                  Sign in
                </h2>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input
                    formControlName="email"
                    name="email"
                    type="email"
                    id="form3Example3"
                    class="form-control"
                  />
                  <label class="form-label" for="form3Example3"
                    >Email address</label
                  >
                  <p
                    *ngIf="
                      this.loginForm.get('email')?.touched &&
                      this.loginForm.get('email')?.errors
                    "
                    style="color: red"
                  >
                    invalid input
                  </p>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input
                    formControlName="password"
                    name="password"
                    type="password"
                    id="form3Example4"
                    class="form-control"
                  />
                  <label class="form-label" for="form3Example4">Password</label>
                  <p
                    *ngIf="
                      this.loginForm.get('password')?.touched &&
                      this.loginForm.get('password')?.errors
                    "
                    style="color: red"
                  >
                    invalid input
                  </p>
                </div>

               
                <div class="d-flex justify-content-center mb-4">
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Sign in
                  </button>
                </div>

                <!-- Submit button -->
                <p>
                  Don't have an account?
                  <a
                    href="register"
                    class="link-info"
                    style="text-decoration: none"
                    >Register here <i class="fa fa-long-arrow-right"></i>
                  </a>
                </p>

                <!-- Register buttons -->
                <div class="text-center">
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
