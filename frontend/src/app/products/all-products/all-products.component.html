<!-- Section-->
<section class="py-3 " style="background-color: rgb(234, 205, 205)">
  <div class="container px-5 px-lg-4 mt-5 h-95 ">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center "
    >
      <div
        *ngFor="let product of allProducts | filter : searchKey : 'title'"
        class="col mb-5"
      >
        <div
          class="card h-100 bg-light text-dark p-2 border-dark"
          style="border-radius: 15px"
        >
          <!-- Product image-->
          <img
            style="height: 200px"
            class="card-img-top"
            [src]="product.image"
            alt="product.name"
          />

          <!-- Product details-->
          <div class="card-body  p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fs-5">{{ product.title }}</h5>

              <!-- Product price-->
              <div class="row">
                <!-- <div class="col-md-4"></div> -->
                <div class="col-md-12 " style="font-size: 15px; font-weight: 600;">
                 {{ product.price | currency : "INR" }}
                </div>

                <div class="mt-2">
                  <button
                    (click)="addTowishList(product)"
                    class="btn btn-outline-danger  mt-auto" style="font-size: 10px;" >
                  <i class="fa-regular fa-heart"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Product actions-->

          <div class="card-footer p-4 pt-0 border-top-0" >
            <div class="row">
              <div class="col-12">
                <div class="text-center">
                  <button
                    class="btn btn-outline-dark mt-2"
                    (click)="addToCart(product)"
                    type="submit" >
                    Add TO Cart
                  </button>
                  <!-- <a class="btn btn-outline-dark" routerLink="view/{{product.id}}">view</a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
